<div class="login-view">
    <div class="header-style1">Log In</div>
    <form ng-submit="checkUser(user)">
        <input class="form-input" type="text" placeholder="User" ng-model="user.user">
        <input class="form-input" type="password" placeholder="Password" ng-model="user.pass">
        <button type="submit">Login</button>
    </form>
    <div class="error-message header-style2">{{login.error}}</div>
</div>
