<div class="whotofollow-wrapper">
    <div class="header-style1">Who to Follow</div>
    <div class="whotofollow-item" ng-repeat="person in people">
        <div class="whotofollow-image">
            <h2>person.name</h2>
        <img src="person.image"/>
        </div>
        <div class="whotofollow-description">
        <p>person.description</p>
        </div>
        <div class="divider"></div>
    </div>
</div>
